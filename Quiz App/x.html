<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Quiz App</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, sans-serif; }
    #blank-page { display: none; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-pink-500 text-white min-h-screen flex items-center justify-center">

  <div id="quiz-box" class="max-w-xl w-full bg-white text-black rounded-xl shadow-lg p-6">
    <h2 style="font-size: xx-large;" id="question" class="text-xl font-bold mb-4">Loading...</h2>
    <div style="font-size: xx-large;" id="options" class="space-y-2"></div>
    <div class="text-center mt-6" id="end-buttons">
      <button style="font-size: xx-large;" onclick="restartQuiz()" class="hidden mt-4 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded" id="restart-btn">Restart</button>
      <div><button style="font-size: xx-large;" onclick="location.href='../index.html'" class="hidden mt-2 bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded" id="blank-btn">Main</button>
    </div></div>
  </div>

  <div id="blank-page" class="text-center text-white text-2xl">
    <p>This is a blank page.</p>
  </div>

  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

  <script>
    const questionBox = document.getElementById('question');
    const optionsBox = document.getElementById('options');
    const restartBtn = document.getElementById('restart-btn');
    const blankBtn = document.getElementById('blank-btn');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');

    let current = 0, score = 0;

    const questions = shuffle([
      { question: "What is the capital of Odisha?", options: ["Jagatsinghpur", "Bhubaneswar", "Berampur", "cuttack"], answer: "Bhubaneswar" },
      { question: "Which City is known as the Temple City In Odisha?", options: ["Bhubaneswar", "Cuttack", "Berampur", "Jagatsinghpur"], answer: "Bhubaneswar" },
      { question: "What is the state flower of odisha?", options: ["Ashoka Flower", "Loutus Flower", "Siroi Lily", "Rohira Flower"], answer: "Ashoka Flower" },
      { question: "Which language is used to style web pages?", options: ["HTML", "Python", "CSS", "Java"], answer: "CSS" },
      { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "Hyper Tool Machine Language", "Home Tool Markup Language", "None"], answer: "Hyper Text Markup Language" }
    ].map(q => ({ ...q, options: shuffle(q.options) })));

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      if (current >= questions.length) {
        questionBox.innerText = `ðŸŽ‰Quiz Completed!Your Score:${score}/${questions.length}`;
        optionsBox.innerHTML = '';
        restartBtn.classList.remove('hidden');
        blankBtn.classList.remove('hidden');
        return;
      }

      const q = questions[current];
      questionBox.innerText = q.question;
      optionsBox.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className = 'block w-full bg-purple-100 hover:bg-purple-200 text-purple-800 font-medium py-2 px-4 rounded';
        btn.onclick = () => handleAnswer(opt);
        optionsBox.appendChild(btn);
      });
    }

    function handleAnswer(selected) {
      if (selected === questions[current].answer) {
        correctSound.play();
        score++;
      } else {
        wrongSound.play();
      }
      current++;
      setTimeout(showQuestion, 400);
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      restartBtn.classList.add('hidden');
      blankBtn.classList.add('hidden');
      document.getElementById('blank-page').style.display = 'none';
      document.getElementById('quiz-box').style.display = 'block';
      questions.forEach(q => q.options = shuffle(q.options));
      showQuestion();
    }

    function goToBlankPage() {
      document.getElementById('quiz-box').style.display = 'none';
      document.getElementById('blank-page').style.display = 'block';
    }

    showQuestion();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
