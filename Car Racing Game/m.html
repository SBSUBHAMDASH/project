<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Race</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    #game {
      position: relative;
      width: 400px;
      height: 950px;
      background: #1f2833;
      border: 4px solid #45a29e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px #66fcf1;
      margin-top: 20px;
    }

    .car {
      position: absolute;
      width: 50px;
      height: 90px;
    }

    #car1 { left: 100px; }
    #car2 { left: 250px; }

    #car1 img, #car2 img {
      width: 100%;
      height: 100%;
    }

    .finish {
      position: absolute;
      width: 100%;
      height: 60px;
      top: 20px;
      background: red;
    }

    #result {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      display: none;
      padding: 10px 20px;
      background: #000000aa;
      border-radius: 10px;
    }

    .controls {
      margin: 20px;
    }

    .touch-btn {
      font-size: 24px;
      padding: 10px 20px;
      background: #45a29e;
      color: #0b0c10;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #66fcf1;
    }
  </style>
</head>
<body>

<div id="game">
  <div class="finish"></div>
  <div id="car1" class="car" style="top: 500px;"><img src="player-car.png" alt="Car" /></div>
  <div id="car2" class="car" style="top: 500px;"><img src="computer-car.png" alt="Computer Car" /></div>
  <div id="result"></div>
</div>

<div class="controls">
  <button id="upBtn" class="touch-btn">‚¨ÜÔ∏è Move Up</button>
</div>

<script>
  const car1 = document.getElementById('car1');
  const car2 = document.getElementById('car2');
  const result = document.getElementById('result');
  const upBtn = document.getElementById('upBtn');

  let car1Top = 500;
  let car2Top = 500;
  let moveInterval = null;
  const finishLine = 20;
  let gameOver = false;

  function updateCarPosition() {
    car1.style.top = car1Top + 'px';
    car2.style.top = car2Top + 'px';
  }

  function moveCarUp() {
    if (gameOver) return;
    car1Top -= 2;
    updateCarPosition();
    checkWin();
  }

  function checkWin() {
    if (car1Top <= finishLine) {
      result.textContent = 'üöó You Win!';
      result.style.display = 'block';
      stopMoving();
      gameOver = true;
    }
  }

  function startMoving() {
    if (moveInterval || gameOver) return;
    moveCarUp();
    moveInterval = setInterval(moveCarUp, 40);
  }

  function stopMoving() {
    clearInterval(moveInterval);
    moveInterval = null;
  }

  // Mouse controls
  upBtn.addEventListener('mousedown', startMoving);
  upBtn.addEventListener('mouseup', stopMoving);
  upBtn.addEventListener('mouseleave', stopMoving);

  // Touch controls
  upBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startMoving();
  }, { passive: false });

  upBtn.addEventListener('touchend', startMoving);
  upBtn.addEventListener('touchcancel', stopMoving);

  updateCarPosition();
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("SW Registered", reg))
        .catch(err => console.error("SW Error", err));
    }
  </script>
</body>
</html>
